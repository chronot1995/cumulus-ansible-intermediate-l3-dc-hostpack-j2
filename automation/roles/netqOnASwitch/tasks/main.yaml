---

- name: Add Cumulus Apt Key
  apt_key:
    url: "https://apps3.cumulusnetworks.com/setup/cumulus-apps-deb.pubkey"
    state: present

- name: Add Cumulus Repo
  apt_repository:
    repo: deb http://apps3.cumulusnetworks.com/repos/deb CumulusLinux-3 netq-latest
    state: present
    update_cache: no

- name: Install NetQ
  apt:
    name: cumulus-netq
    update_cache: yes

- name: Pause to let NetQ service to start
  pause:
    seconds: 5

- name: Add netq server IP
  command: netq config add server 192.168.200.250 vrf mgmt

- name: Restart Rsyslog
  service:
    name: rsyslog
    state: restarted

- name: Restart NetQ Agent
  command: netq config restart agent

- name: Enable and start netqd
  command: "{{item}}"
  with_items:
    - systemctl stop netqd
    - systemctl enable netqd
    - systemctl start netqd

- name: Enable and start netq-agent
  command: "{{item}}"
  with_items:
    - systemctl stop netq-agent
    - systemctl enable netq-agent
    - systemctl start netq-agent

- name: Sleep for server to disconnect
  pause:
    seconds: 10

- name: Wait for hosts to be up
  wait_for:
    host: "{{ inventory_hostname }}"
    port: 22
    state: started
    delay: 30
    timeout: 300
  ignore_errors: true
